<h1>My Todos</h1>
<div class='alert alert-success' *ngIf="deleteMessage">{{deleteMessage}}</div>
<div class='alert alert-warning' *ngIf="errorMessage">{{errorMessage}}</div>

<div class="container">
    <table class="table">

        <thead>
            <tr>

                <th>description</th>
                <th>TargetDate</th>
                <th>isCompleted?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class='row'>
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
